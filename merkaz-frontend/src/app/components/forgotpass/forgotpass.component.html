<div class="container">
  <h1>Forgot Password</h1>

  
  <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Enter your email"
      required
      email
    />
    <button type="submit">
      Submit
    </button>
  </form>

  <p>
    <a routerLink="/login">Back to Login</a>
  </p>
</div>
