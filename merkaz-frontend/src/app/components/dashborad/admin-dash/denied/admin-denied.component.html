<div class="container">
  <div class="header">
    <h1>Admin Dashboard</h1>
    <a routerLink="/dashboard">Back to Files</a>
  </div>

  <div class="admin-nav">
    <a routerLink="/metrics" class="nav-tab">Metrics</a>
    <a routerLink="/users" class="nav-tab">Users</a>
    <a routerLink="/pending" class="nav-tab">Pending</a>
    <a routerLink="/denied" class="nav-tab active">Denied</a>
    <a routerLink="/uploads" class="nav-tab">Uploads</a>
  </div>

  <div class="content-wrapper">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th style="width: 25%; text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users; let i = $index; track user.email) {
            <tr>
              <td>{{ user.email }}</td>
              <td style="text-align: center;">
                <button class="action-btn" (click)="moveToPending(user.email, i)">
                  Move to Pending
                </button>
              </td>
            </tr>
          }

          @if (users.length === 0) {
            <tr>
              <td colspan="2" style="text-align: center; color: #5f6368; padding: 30px;">
                No users have been denied.
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
