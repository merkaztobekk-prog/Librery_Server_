<div class="container">
  <div class="header">
    <h1>Admin Dashboard</h1>
    <a routerLink="/dashboard">Back to Files</a>
  </div>

  <div class="admin-nav">
    <a routerLink="/metrics" class="nav-tab">Metrics</a>
    <a routerLink="/users" class="nav-tab">Users</a>
    <a routerLink="/pending" class="nav-tab">Pending</a>
    <a routerLink="/denied" class="nav-tab active">Denied</a>
    <a routerLink="/uploads" class="nav-tab">Uploads</a>
  </div>

  <ul *ngIf="flashMessages.length > 0" class="flash-messages">
    <li *ngFor="let msg of flashMessages" [class]="'flash-' + msg.type">{{ msg.text }}</li>
  </ul>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th style="width: 25%; text-align: center;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.email }}</td>
        <td style="text-align: center;">
          <button class="action-btn" (click)="moveToPending(user.email, i)">Move to Pending</button>
        </td>
      </tr>

      <tr *ngIf="users.length === 0">
        <td colspan="2" style="text-align: center; color: #5f6368; padding: 30px;">
          No users have been denied.
        </td>
      </tr>
    </tbody>
  </table>
</div>
