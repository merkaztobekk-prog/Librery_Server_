<div class="container">
  <div class="header">
    <label class="label-header">My Upload History</label>
    <a routerLink="/dashboard">Back to Files</a>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Filename</th>
          <th>Suggested Path</th>
          <th style="width: 20%;">Status</th>
        </tr>
      </thead>
      <tbody>
        @for (upload of uploads; track upload.timestamp) {
          <tr>
            <td>{{ upload.timestamp }}</td>
            <td>{{ upload.filename }}</td>
            <td>/{{ upload.path || 'Home' }}</td>
            <td>
              <span
                [ngClass]="{
                  'status-pending': upload.status === 'Pending Review',
                  'status-declined': upload.status === 'Declined',
                  'status-approved': upload.status === 'Approved'
                }"
              >
                {{ upload.status }}
              </span>
            </td>
          </tr>
        }

        @if (uploads.length === 0) {
          <tr>
            <td colspan="4" style="text-align: center; color: #5f6368; padding: 30px;">
              You have not uploaded any files.
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
